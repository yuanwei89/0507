<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>花卉展示</title>
  <style>
    body {
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 0px; 
      margin-top: 50px;
    }
    .column {
      border: 4px solid white; 
      background-color: cyan;
      text-align: center;
      width: 375px; /* 調整寬度以適應四格 */
    }
    .column div {
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: left;
    }
    .column img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-top: 4px solid white; 
    }
    .header {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
      position: relative;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      word-break: break-all;
    }
    .menu-btn {
      display: inline-block;
      font-size: 32px;
      background: #22223b;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">這是一個回應式網頁設計文字過長的範例</div>
    <div class="menu-btn">&#9776;</div>
  </div>
  <div class="container">
    <div class="column">
      <div>鍾濰遠的紙飛機</div>
      <img src="紙飛機5.jpg" alt="鍾濰遠的紙飛機">
    </div>
    <div class="column">
      <div>羅一程紙飛機</div>
      <img src="紙飛機1.JPG" alt="玫瑰花">
    </div>
    <div class="column">
      <div>王唯毓紙飛機</div>
      <img src="紙飛機2.jpg" alt="繡球花">
    </div>
    <div class="column">
      <div>陳正祐紙飛機</div>
      <img src="紙飛機3.jpg" alt="百合花">
    </div>
    <div class="column">
      <div>吳培凱紙飛機</div>
      <img src="紙飛機.jpg" alt="百合花">
    </div>
  </div>
</body>
</html>
